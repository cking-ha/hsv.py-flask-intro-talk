<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>Pipe as a Service (PaaS)</title>
</head>
<body>
  <div class="container">
    <h1>UNIX Pipe as a Service (UPaaS)</h1>
    <div class="row">
      {% for error in errors %}
      <p class="bg-danger">{{ error }}</p>
      {% endfor %}
    </div>
    <div class="row">
      {% for notification in notifications %}
      <p class="bg-success">{{ notification }}</p>
      {% endfor %}
    </div>
    <div class="row">
      <form id="pipeform" action="/" method="post">
        <div class="form-group">
          <label for="pipeData">Content</label>
          <textarea name="content" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="pipeName">Pipe Name</label>
          <input name="name" type="text" class="form-control" placeholder="Optional">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
